<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="character_page_stylesheet.css" rel="stylesheet">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=IM+Fell+French+Canon:ital@0;1&family=Metal+Mania&family=Pirata+One&display=swap" rel="stylesheet">
    <!--icons-->
    
    <title>the game - your character</title>
</head>
<body>
    <header>
        <h1 class="main_title">The Game</h1>
        <h3 class="subtitle">Your character</h3>
    </header>
    
    <main>
        <h2>Tell me about yourself, traveller.</h2>

        <aside>
            <p>First, roll the dice to decide your status:</p>
        </aside>

        <h3>Your atributes</h3>
        <form>
            <img src="/the_game/gen_images/dice_button.png" width="30px" height="30px" alt="Dice to decide the status points">
            <label for="strength">Strength</label>
                <input id="str_status" type="number">
            <img src="/the_game/gen_images/dice_button.png" width="30px" height="30px" alt="Dice to decide the status points">
            <label for="agility">Agility</label>
                <input id="agi_status" type="number">
            <img src="/the_game/gen_images/dice_button.png" width="30px" height="30px" alt="Dice to decide the status points">
            <label for="wisdom">Wisdom</label>
                <input id="wis_status" type="number">
            <img src="/the_game/gen_images/dice_button.png" width="25px" height="25px" alt="Dice to decide the status points">
            <label for="resistence">Resistence</label>
                <input id="res_status" type="number">
        </form>

        <h3>Your starting equipment</h3>
        <form>
            <label for="mainWeapon">Main Weapon</label>
        </form>
    </main>

    <footer>
        <p>All rights reserved, 2025</p>
    </footer>
</body>
</html>
